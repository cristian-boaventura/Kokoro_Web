<section class="h-[100svh] bg-white dark:bg-gray-900">
  <div class="max-w-2xl px-6 py-20 mx-auto rounded-lg">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      Contanos por qué deseas eliminar tu cuenta
    </h2>
    <form (ngSubmit)="handleSubmit($event)">
      <div class="mb-4 flex flex-col">
        <label
          for="reason"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Motivos</label
        >
        <textarea
          id="reason"
          rows="8"
          name="reason"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white mb-2"
          placeholder="Escribe tus motivos acá..."
          required
          minlength="10"
          maxlength="256"
          [(ngModel)]="reason"
          [disabled]="isLoading"
        ></textarea>
        <span class="text-sm text-gray-900 dark:text-white self-end"
          >{{ 256 - reason.length }} / 256</span
        >
      </div>
      <div class="flex items-center space-x-4">
        <button
          type="button"
          class="text-white bg-primary-700 hover:bg-primary-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700"
          (click)="signout()"
          [disabled]="isLoading"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600"
          [disabled]="isLoading"
        >
          <svg
            class="w-5 h-5 mr-1 -ml-1"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Borrar cuenta
        </button>
      </div>
    </form>
  </div>
  @if (showModal) {
  <app-modal
    [(isLoading)]="isLoading"
    [(showModal)]="showModal"
    [(isError)]="isError"
    [(errorMessage)]="errorMessage"
    [successMessage]="successMessage"
  />
  }
</section>
